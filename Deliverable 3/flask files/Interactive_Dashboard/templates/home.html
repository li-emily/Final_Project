<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href= {{url_for('static', filename = 'css/style.css')}}/>
    </head>
<body class="bg-light-blue">
    <div class="wrapper">
            <div class="jumbotron">
                <marquee>
                <h1 class="display-4">Track County Vaccination Status</h1>
                </marquee>
                <IMG SRC={{ url_for('static', filename='Images/Dancing.gif') }}>

            </div>
            
        </div>
    </div>
        
        </nav>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10">
                    <h3>Check your County's Vaccination Status: </h3>
                </div>
                <div class="col-md-8">
                </div>
            </div>
        </div>
        
        
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <form class= "bg-dark">
                        <p>Filter Search</p>
                        <ul class="list-group bg-dark">
                            <li class="list-group-item bg-dark">
                                <label for="State">Enter State</label>
                                <input type="text" class="form-control" placeholder="State" id="State">
                            </li>
                            <li class="list-group-item bg-dark">
                                <label for="County">Enter County</label>
                                <input type="text" class="form-control" placeholder="County" id="County">
                            </li>
                            <!-- Button -->
                                <li class="list-group-item bg-dark text-center">
                                <button id="filter-btn" type="button" class="btn btn-dark">Press to Filter Table</button>
                            </li>
                        </ul>
                    </form>
                </div>
               
               
               
                <div class="col-md-9">
                    <table class="table table-striped" 
                         type="text/css" media="screen">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>County</th>
                                <th>State</th>
                                <th>Percent_who_Completed_Series</th>
                                <th>Population_who_Completed_Series</th>
                                <th>Dose_1_Recipient_Count</th>
                                <th>Dose_1_Recipient_Percentage</th>
                            </tr>
                        </thead>
                          <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src={{ url_for('static', filename='js/data.js')}}></script>
    <script src={{ url_for('static', filename='js/app.js')}}></script>




    
     
</body>
</html>
